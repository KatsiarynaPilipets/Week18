<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
    <style>
        .container {
            width: 600px;
            margin: auto;
            padding-bottom: 2em;
            border: solid 1px;
            text-align: center;
        }
    </style>
</head>
<body class="container">
    <h1>Планировщик задач</h1>
    <input type="text" name="tasks" id="tasks" placeholder="Задача" required>
    <button id="submit">Добавить</button>
    <div id="tasksList" class="taskslist">
        <h2>Список задач</h2>
        <p class="empty">Задач нет</p>
    </div>
    <button id="clear" disabled>Очистить список задач</button>
    <script src="index.js"></script>
</body>
</html>
